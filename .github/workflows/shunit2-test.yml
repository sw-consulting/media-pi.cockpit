name: shunit2 tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  shunit2-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./gateway.Dockerfile
          push: false
          load: true
          tags: mediapi/gateway:latest

      - name: Build test image (with shunit2)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./test.Dockerfile
          push: false
          load: true
          tags: media-pi-cockpit-test:test

      - name: List image contents (diagnostic)
        run: |
          docker run --rm --entrypoint /bin/ls media-pi-cockpit-test:test -la /

      - name: Run shunit2 tests inside container
        run: |
          docker run --rm -v "${{ github.workspace }}:/workspace" \
            --entrypoint /bin/bash media-pi-cockpit-test:test \
            -c "cd /workspace && ./tests/shunit2/ak-lookup_test.sh"
