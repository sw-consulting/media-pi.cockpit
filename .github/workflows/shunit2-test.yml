name: shunit2 tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  shunit2-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./gateway.Dockerfile
          push: false
          load: true
          tags: mediapi/gateway:latest

        # Build test image with local docker so it can use the locally-loaded mediapi/gateway:latest
      - name: Build test image (with shunit2) using local docker
        run: |
          docker build -f test.Dockerfile -t media-pi-cockpit-test:test .

      - name: List image contents (diagnostic)
        run: |
          docker run --rm --entrypoint /bin/ls media-pi-cockpit-test:test -la /

      - name: Check ak-lookup.sh in workspace
        run: |
          ls -la ak-lookup.sh
          chmod +x ak-lookup.sh

      - name: Run shunit2 tests inside container
        run: |
          chmod +x ./tests/shunit2/ak-lookup_test.sh
          docker run --rm -v "${{ github.workspace }}:/workspace" \
            --entrypoint /bin/bash media-pi-cockpit-test:test \
            -c "cd /workspace && ls -la ak-lookup.sh && ./tests/shunit2/ak-lookup_test.sh"
